version: 2
updates:
  # Keep GitHub Actions (including SHA-pinned `uses:`) current.
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '09:00'
      timezone: 'Etc/UTC'
    open-pull-requests-limit: 5
    groups:
      actions-minor-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
      actions-major:
        patterns:
          - '*'
        update-types:
          - 'major'
