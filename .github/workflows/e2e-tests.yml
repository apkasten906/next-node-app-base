name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }}, ${{ matrix.os }})
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        browser: [chromium, firefox, webkit]
        include:
          - os: windows-latest
            browser: chromium
          - os: macos-latest
            browser: webkit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}
        working-directory: apps/frontend

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Start services
        run: |
          pnpm --filter backend start &
          pnpm --filter frontend start &
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:4000/health > /dev/null 2>&1; do sleep 2; done'
        if: runner.os != 'Windows'

      - name: Wait for services (Windows)
        run: |
          $timeout = 60
          $elapsed = 0
          while ($elapsed -lt $timeout) {
            try {
              Invoke-WebRequest -Uri http://localhost:3000 -UseBasicParsing -ErrorAction Stop
              Invoke-WebRequest -Uri http://localhost:4000/health -UseBasicParsing -ErrorAction Stop
              break
            } catch {
              Start-Sleep -Seconds 2
              $elapsed += 2
            }
          }
        shell: pwsh
        if: runner.os == 'Windows'

      - name: Run E2E tests
        run: pnpm --filter frontend test:e2e --project=${{ matrix.browser }}
        env:
          E2E_BASE_URL: http://localhost:3000
          API_BASE_URL: http://localhost:4000
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}-${{ matrix.os }}
          path: apps/frontend/playwright-report/
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos-${{ matrix.browser }}-${{ matrix.os }}
          path: apps/frontend/test-results/
          retention-days: 7

      - name: Upload trace files
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces-${{ matrix.browser }}-${{ matrix.os }}
          path: apps/frontend/test-results/**/*.zip
          retention-days: 7

  test-summary:
    name: Test Summary
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create test summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Browser test results:" >> $GITHUB_STEP_SUMMARY
          ls -la artifacts/ || echo "No artifacts found"

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = `## ðŸŽ­ E2E Test Results
            
            E2E tests completed across multiple browsers.
            
            Check the workflow artifacts for detailed reports, videos, and traces.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
