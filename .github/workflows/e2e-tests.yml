name: E2E Tests

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }}, ${{ matrix.os }})
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        browser: [chromium, firefox, webkit]
        include:
          - os: windows-latest
            browser: chromium
          - os: macos-latest
            browser: webkit

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 25.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers (Linux)
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}
        working-directory: apps/frontend
        if: runner.os == 'Linux'

      - name: Install Playwright browsers (non-Linux)
        run: pnpm exec playwright install ${{ matrix.browser }}
        working-directory: apps/frontend
        if: runner.os != 'Linux'

      - name: Run E2E tests
        run: pnpm --filter frontend test:e2e --project=${{ matrix.browser }}
        env:
          E2E_BASE_URL: http://localhost:3000
          API_BASE_URL: http://localhost:3001
          E2E_SEED_TOKEN: local-e2e-seed-token
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}-${{ matrix.os }}
          path: apps/frontend/playwright-report/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload test videos
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: failure()
        with:
          name: playwright-videos-${{ matrix.browser }}-${{ matrix.os }}
          path: apps/frontend/test-results/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload trace files
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: failure()
        with:
          name: playwright-traces-${{ matrix.browser }}-${{ matrix.os }}
          path: apps/frontend/test-results/**/*.zip
          retention-days: 7
          if-no-files-found: warn

  test-summary:
    name: Test Summary
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read
      issues: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: artifacts

      - name: Create test summary
        run: |
          {
            echo "## E2E Test Results"
            echo ""
            echo "Browser test results:"
          } >> "$GITHUB_STEP_SUMMARY"
          ls -la artifacts/ || echo "No artifacts found"

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          script: |
            const fs = require('fs');
            const comment = `## ðŸŽ­ E2E Test Results

            E2E tests completed across multiple browsers.

            Check the workflow artifacts for detailed reports, videos, and traces.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
