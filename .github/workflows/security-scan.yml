name: Security Scan

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-check:
    name: OWASP Dependency-Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "25.x"

      - name: Install pnpm
        run: npm install -g pnpm@8.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level=moderate || true

      - name: Cache dependency-check data
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v4
        with:
          path: dependency-check-data
          key: ${{ runner.os }}-dependency-check-12.2.0

      - name: Run OWASP Dependency-Check
        run: |
          mkdir -p dependency-check-report
          mkdir -p dependency-check-data

          echo "OWASP Dependency-Check report for ${{ github.repository }}" > dependency-check-report/README.txt
          echo "Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> dependency-check-report/README.txt

          set +e
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            -v "${{ github.workspace }}/dependency-check-data:/usr/share/dependency-check/data" \
            owasp/dependency-check:12.2.0 \
            --scan /src \
            --format "ALL" \
            --out /src/dependency-check-report \
            --project "${{ github.repository }}" \
            --failOnCVSS 11 \
            2>&1 | tee /src/dependency-check-report/dependency-check.log

          exit_code=${PIPESTATUS[0]}
          echo "Dependency-Check exit code: ${exit_code}" | tee -a dependency-check-report/dependency-check.log

          # Non-blocking security signal: keep the workflow green but always upload the report/log.
          exit 0

      - name: Upload dependency-check report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: dependency-check-report
          path: dependency-check-report/**
          if-no-files-found: warn
