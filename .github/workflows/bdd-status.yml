name: BDD Status Governance

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bdd-status:
    name: Enforce BDD status tags
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 25.x
          pnpm-version: 8.15.0

      - name: Validate BDD status tags
        run: pnpm -s bdd:status

      - name: Validate @impl_* tags for @ready scenarios
        run: node scripts/bdd-impl-audit.js --fail-on-missing-ready-impl

      - name: Generate implementation audit report
        run: node scripts/bdd-impl-audit.js --format json --out impl-audit.json

      - name: Upload implementation audit report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: bdd-impl-audit
          path: impl-audit.json
          if-no-files-found: error
