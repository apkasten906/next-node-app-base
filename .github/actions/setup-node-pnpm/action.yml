name: Setup Node + pnpm
description: Install pnpm, set up Node.js, and (optionally) install dependencies

inputs:
  node-version:
    description: Node.js version to use
    required: false
    default: 25.x
  pnpm-version:
    description: pnpm version to use
    required: false
    default: 8.15.0
  cache-dependency-path:
    description: Path(s) (relative to repo root) or glob(s) to lockfile(s) for cache keying
    required: false
    default: '**/pnpm-lock.yaml'
  install:
    description: Whether to run pnpm install
    required: false
    default: 'true'
  frozen-lockfile:
    description: Whether to pass `--frozen-lockfile` to `pnpm install`
    required: false
    default: 'true'
  working-directory:
    description: Working directory for pnpm install
    required: false
    default: .

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Setup Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: pnpm
        cache-dependency-path: ${{ inputs.cache-dependency-path }}

    - name: Install dependencies
      if: ${{ inputs.install == 'true' }}
      shell: pwsh
      working-directory: ${{ inputs.working-directory }}
      env:
        INSTALL_ARGS: ${{ inputs.install-args }}
      run: |
        $rawArgs = $env:INSTALL_ARGS
        $allowedFlags = @(
          '--frozen-lockfile'
        )

        $sanitized = @()
        if (-not [string]::IsNullOrWhiteSpace($rawArgs)) {
          $tokens = $rawArgs -split '\s+'
          foreach ($token in $tokens) {
            if ([string]::IsNullOrWhiteSpace($token)) {
              continue
            }
            if ($allowedFlags -contains $token) {
              $sanitized += $token
            } else {
              throw "Disallowed pnpm install flag: '$token'."
            }
          }
        }

        if ($sanitized.Count -gt 0) {
          pnpm install @sanitized
        } else {
          pnpm install
        }
        if ('${{ inputs.frozen-lockfile }}' -eq 'true') {
          pnpm install --frozen-lockfile
        } else {
          pnpm install
        }
