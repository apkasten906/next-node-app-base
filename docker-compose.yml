services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: next-node-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: ${POSTGRES_DB:-nextnode_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-devuser}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: next-node-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-devredis}
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'redis-cli -a "${REDIS_PASSWORD:-devredis}" --no-auth-warning ping | grep -q PONG',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: runner
    container_name: next-node-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-devuser}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-nextnode_dev}
      DATABASE_READ_REPLICA_URL: postgresql://${POSTGRES_USER:-devuser}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-nextnode_dev}
      REDIS_URL: redis://:${REDIS_PASSWORD:-devredis}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-jwt-refresh-secret-change-in-production}
      SESSION_SECRET: ${SESSION_SECRET:-dev-session-secret-change-in-production}
      CORS_ORIGIN: http://localhost:3000
      WEBSOCKET_CORS_ORIGIN: http://localhost:3000
      WEBSOCKET_PORT: 3001
      WEBSOCKET_PATH: /socket.io
    ports:
      - '3001:3001'
    command: sh -c "pnpm exec prisma migrate deploy --config /app/prisma.config.ts && node dist/index.js"
    networks:
      - app-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: runner
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        NEXT_PUBLIC_WEBSOCKET_URL: ${NEXT_PUBLIC_WEBSOCKET_URL:-http://localhost:3001}
    container_name: next-node-frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      # Browser-accessible URL
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_WEBSOCKET_URL: ${NEXT_PUBLIC_WEBSOCKET_URL:-http://localhost:3001}
      # Server-only URL (used for SSR/server components)
      API_URL_INTERNAL: ${API_URL_INTERNAL:-http://backend:3001}
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-nextauth-secret-change-in-production}
    ports:
      - '3000:3000'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
