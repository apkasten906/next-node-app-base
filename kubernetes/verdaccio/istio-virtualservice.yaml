apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: npm-registry
  namespace: registry
  labels:
    app: npm-registry
spec:
  hosts:
    - npm-registry.registry.svc.cluster.local
    - npm-registry # Short name for same namespace
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: npm-registry.registry.svc.cluster.local
            port:
              number: 4873
      timeout: 60s
      retries:
        attempts: 3
        perTryTimeout: 20s
        retryOn: gateway-error,connect-failure,refused-stream
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: npm-registry
  namespace: registry
  labels:
    app: npm-registry
spec:
  host: npm-registry.registry.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    loadBalancer:
      simple: ROUND_ROBIN
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 25
