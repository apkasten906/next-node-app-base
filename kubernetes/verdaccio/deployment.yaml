apiVersion: apps/v1
kind: Deployment
metadata:
  name: verdaccio
  namespace: registry
  labels:
    app: npm-registry
    version: v5
spec:
  replicas: 1
  strategy:
    type: Recreate # Use Recreate since we have a single PVC
  selector:
    matchLabels:
      app: npm-registry
      version: v5
  template:
    metadata:
      labels:
        app: npm-registry
        version: v5
      annotations:
        # Prometheus metrics scraping
        prometheus.io/scrape: 'true'
        prometheus.io/port: '4873'
        prometheus.io/path: '/-/metrics'
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 65533

      containers:
        - name: verdaccio
          image: verdaccio/verdaccio:5.31
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 4873
              protocol: TCP

          # Environment variables
          env:
            - name: VERDACCIO_PORT
              value: '4873'
            - name: VERDACCIO_PROTOCOL
              value: 'http'

          # Volume mounts
          volumeMounts:
            - name: config
              mountPath: /verdaccio/conf
              readOnly: true
            - name: storage
              mountPath: /verdaccio/storage

          # Resource limits and requests
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /-/ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /-/ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false # Verdaccio needs to write to /tmp
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          configMap:
            name: verdaccio-config
        - name: storage
          persistentVolumeClaim:
            claimName: verdaccio-storage

      # Affinity rules (optional - for multi-node clusters)
