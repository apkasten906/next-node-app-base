apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: verdaccio-storage
  namespace: registry
  labels:
    app: npm-registry
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Optional: Specify storage class for cloud providers
  # storageClassName: standard  # GKE
  # storageClassName: gp2       # AWS EKS
  # storageClassName: managed-premium  # Azure AKS
