window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"28.1.0","implementation":{"version":"12.2.0","name":"cucumber-js"},"cpu":{"name":"x64"},"os":{"name":"win32","version":"10.0.26200"},"runtime":{"name":"node.js","version":"24.5.0"}}},{"source":{"data":"Feature: Project Foundation and Governance\n  As a development team\n  We need a solid monorepo foundation with code quality standards\n  So that we can build scalable and maintainable applications\n\n  Background:\n    Given the project is initialized with Turborepo\n    And pnpm workspaces are configured\n\n  @foundation @monorepo\n  Scenario: Turborepo monorepo structure\n    Given I am in the project root directory\n    When I check the project structure\n    Then I should see \"apps/backend\" directory\n    And I should see \"apps/frontend\" directory\n    And I should see \"packages/types\" directory\n    And I should see \"turbo.json\" configuration file\n    And I should see \"pnpm-workspace.yaml\" configuration file\n\n  @foundation @linting\n  Scenario: ESLint configuration across workspaces\n    Given ESLint is configured for the monorepo\n    When I run ESLint on all packages\n    Then all TypeScript files should pass linting rules\n    And shared ESLint configuration should be used\n\n  @foundation @formatting\n  Scenario: Prettier code formatting\n    Given Prettier is configured\n    When I check code formatting\n    Then all files should follow Prettier rules\n    And formatting should be consistent across all packages\n\n  @foundation @git-hooks\n  Scenario: Husky Git hooks for commit validation\n    Given Husky is installed and configured\n    When I make a Git commit\n    Then pre-commit hooks should run linting\n    And pre-commit hooks should run formatting checks\n    And commit-msg hook should validate commit message format\n\n  @foundation @commitlint\n  Scenario: Conventional commits enforcement\n    Given commitlint is configured\n    When I attempt to commit with message \"\x3Cmessage>\"\n    Then the commit should be \"\x3Cresult>\"\n\n    Examples:\n      | message                          | result   |\n      | feat: add new feature            | accepted |\n      | fix: resolve bug                 | accepted |\n      | docs: update documentation       | accepted |\n      | invalid commit message           | rejected |\n      | WIP: work in progress            | rejected |\n\n  @foundation @typescript\n  Scenario: Strict TypeScript configuration\n    Given TypeScript is configured in strict mode\n    When I compile TypeScript code\n    Then no type errors should exist\n    And strict null checks should be enabled\n    And no implicit any should be allowed\n\n  @foundation @dependencies\n  Scenario: Dependency management with pnpm\n    Given pnpm is used as the package manager\n    When I install dependencies\n    Then dependencies should be hoisted correctly\n    And peer dependencies should be satisfied\n    And there should be no duplicate packages\n\n  @foundation @scripts\n  Scenario: Unified npm scripts across workspaces\n    Given package.json scripts are defined\n    When I run \"pnpm build\"\n    Then all workspace packages should build successfully\n    When I run \"pnpm lint\"\n    Then all workspace packages should be linted\n    When I run \"pnpm test\"\n    Then all workspace tests should execute\n","uri":"features\\01-foundation.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Project Foundation and Governance","description":"  As a development team\n  We need a solid monorepo foundation with code quality standards\n  So that we can build scalable and maintainable applications","children":[{"background":{"id":"0955db1d-5e0e-49e9-9d58-e60fbef59f6a","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"74b25fd3-f33b-4520-9190-fd68ef70e98d","location":{"line":7,"column" d singleton services should maintain state\n\n  @security @jwt\n  Scenario: JWT token generation and validation\n    Given a user with valid credentials\n    When I generate a JWT token for the user\n    Then the token should contain user claims\n    And the token should be signed with the secret key\n    And the token should have an expiration time\n    When I validate the JWT token\n    Then the validation should succeed\n    And user information should be extracted correctly\n\n  @security @jwt-expiration\n  Scenario: JWT token expiration handling\n    Given an expired JWT token\n    When I attempt to validate the expired token\n    Then the validation should fail\n    And an expiration error should be returned\n\n  @security @password-hashing\n  Scenario: Password hashing with bcrypt\n    Given a plain text password \"\x3Cpassword>\"\n    When I hash the password using bcrypt\n    Then the hash should be different from the plain text\n    And the hash should include a salt\n    When I compare the plain text password with the hash\n    Then the comparison should succeed\n\n    Examples:\n      | password        |\n      | SecurePass123!  |\n      | MyP@ssw0rd2024  |\n      | C0mpl3x!tyTest  |\n\n  @security @password-strength\n  Scenario: Password strength validation\n    Given a password policy requiring minimum 8 characters\n    When I validate password \"\x3Cpassword>\"\n    Then the validation should return \"\x3Cresult>\"\n\n    Examples:\n      | password        | result   |\n      | weak            | rejected |\n      | StrongP@ss1     | accepted |\n      | 12345678        | rejected |\n      | Test!234        | accepted |\n\n  @security @encryption\n  Scenario: Data encryption with AES-256-GCM\n    Given an encryption service with AES-256-GCM\n    When I encrypt sensitive data \"\x3Cdata>\"\n    Then the encrypted data should be different from the original\n    And the encryption should include an IV\n    And the encryption should include an auth tag\n    When I decrypt the encrypted data\n    Then I should get the original data back\n\n    Examples:\n      | data                           |\n      | sensitive user information     |\n      | credit card number             |\n      | social security number         |\n\n  @security @rbac\n  Scenario: Role-Based Access Control (RBAC)\n    Given a user with role \"\x3Crole>\"\n    When the user attempts to access resource \"\x3Cresource>\"\n    Then access should be \"\x3Cresult>\"\n\n    Examples:\n      | role      | resource        | result  |\n      | admin     | user-management | granted |\n      | user      | user-management | denied  |\n      | moderator | content-review  | granted |\n      | user      | content-review  | denied  |\n      | admin     | system-settings | granted |\n\n  @security @abac\n  Scenario: Attribute-Based Access Control (ABAC)\n    Given a user with attributes:\n      | attribute  | value           |\n      | department | engineering     |\n      | level      | senior          |\n      | clearance  | confidential    |\n    When the user attempts to access a resource requiring:\n      | attribute  | value           |\n      | department | engineering     |\n      | clearance  | confidential    |\n    Then access should be granted\n    And ABAC policy should be evaluated correctly\n\n  @security @rate-limiting\n  Scenario: Rate limiting for API endpoints\n    Given rate limiting is enabled for endpoint \"/api/auth/login\"\n    And the limit is 5 requests per minute\n    When I make 5 requests to \"/api/auth/login\"\n    Then all requests should succeed\n    When I make the 6th request\n    Then the request should be rejected\n    And I should receive a 429 status code\n\n  @security @owasp\n  Scenario: OWASP Top 10 protection with Helmet.js\n    Given Helmet.js is configured for Express\n    When I make a request to any API endpoint\n    Then security headers should be present:\n      | header                      |\n      | X-Content-Type-Options      |\n      | X-Frame-Options             |\n      | X-XSS-Protection            |\n      | Strict-Transport-Security   |\n      | Content-Security-Policy     |\n\n  @security @cors\n  Scenario: CORS configuration for allowed origins\n    Given CORS is configured with allowed origins\n    When I make a request from origin \"\x3Corigin>\"\n    Then the request should be \"\x3Cresult>\"\n\n    Examples:\n      | origin                    | result   |\n      | http://localhost:3000     | allowed  |\n      | https://trusted-domain.com| allowed  |\n      | https://malicious.com     | blocked  |\n\n  @security @audit-log\n  Scenario: Security audit logging\n    Given audit logging is enabled\n    When a user \"\x3Caction>\" on resource \"\x3Cresource>\"\n    Then an audit log entry should be created\n    And the log should contain:\n      | field       |\n      | userId      |\n      | action      |\n      | resource    |\n      | timestamp   |\n      | ipAddress   |\n      | userAgent   |\n\n    Examples:\n      | action  | resource      |\n      | create  | user-account  |\n      | update  | user-profile  |\n      | delete  | sensitive-data|\n      | access  | admin-panel   |\n\n  @security @input-validation\n  Scenario: Input validation and sanitization\n    Given input validation is configured\n    When I submit data with malicious input \"\x3Cinput>\"\n    Then the input should be sanitized\n    And SQL injection attempts should be blocked\n    And XSS attempts should be blocked\n\n    Examples:\n      | input                                    |\n      | \x3Cscript>alert('xss')\x3C/script>           |\n      | '; DROP TABLE users; --                 |\n      | ../../../etc/passwd                     |\n\n  @security @secrets-management\n  Scenario: Environment-based secrets management\n    Given secrets are stored in environment variables\n    When the application starts\n    Then secrets should be loaded from .env file\n    And secrets should never be committed to Git\n    And secrets should be different per environment\n\n  @security @session-management\n  Scenario: Secure session management\n    Given a user logs in successfully\n    When a session is created\n    Then the session should have a secure cookie\n    And the cookie should be HTTP-only\n    And the cookie should have SameSite attribute\n    When the user logs out\n    Then the session should be invalidated\n    And the session cookie should be cleared\n","uri":"features\\02-security.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Security Framework","description":"  As a security-conscious development team\n  We need comprehensive security measures\n  So that user data and system integrity are protected","children":[{"background":{"id":"e5984ac7-6317-4d0e-8cb8-eddfd6ef173c","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"5782a6d9-f7d9-48df-af35-526ed6e96a25","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"the security framework is initialized"},{"id":"dd59b7e3-c622-4027-9f07-392e9a21fade","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"environment variables are configured"}]}},{"scenario":{"id":"0e6fea5f-da86-425a-a321-c2b8d42ece27","tags":[{"location":{"line":10,"column":3},"name":"@security","id":"20030135-f3d3-495c-88df-a4ed5a843ff3"},{"location":{"line":10,"column":13},"name":"@dependency-injection","id":"5c5c3521-74b1-4708-ab0b-4e5b1ce16f7c"}],"location":{"line":11,"column":3},"keyword":"Scenario","name":"TSyringe dependency injection setup","description":"","steps":[{"id":"7eeac10d-3813-45bc-93fd-11d8a9473b62","location":{"line":12,"column":5},"keyword":"Given ","keywordType":"Context","text":"TSyringe is configured as the DI container"},{"id":"0bad8909-9c95-41e4-8a18-17c5e53e2fd4","location":{"line":1 ty.feature","astNodeIds":["8bb8de83-d2f7-49ca-90a6-4b824f9d9929"],"tags":[{"name":"@security","astNodeId":"9a553277-811c-4b78-94b5-05c015b8057e"},{"name":"@session-management","astNodeId":"5ffd5339-14a7-45e8-9bd7-9294b313af91"}],"name":"Secure session management","language":"en","steps":[{"id":"7423d36c-b018-4e55-928d-999a0f8422d0","text":"the security framework is initialized","type":"Context","astNodeIds":["5782a6d9-f7d9-48df-af35-526ed6e96a25"]},{"id":"e5185119-26b8-47e3-b3dc-084b4c292c59","text":"environment variables are configured","type":"Context","astNodeIds":["dd59b7e3-c622-4027-9f07-392e9a21fade"]},{"id":"95c23a31-aede-477a-b94e-0fe696c2604e","text":"a user logs in successfully","type":"Context","astNodeIds":["aab1567a-d8ac-48a7-ba2b-90ff1af21cee"]},{"id":"de662af4-f75b-4163-a572-c966834a96ab","text":"a session is created","type":"Action","astNodeIds":["6ceb8013-d9b0-48c0-80d4-77616a3ec445"]},{"id":"5ae78f13-b75a-4f1a-9d8f-e8f4f863cd37","text":"the session should have a secure cookie","type":"Outcome","astNodeIds":["aaa08751-433f-4e46-a0ad-c0622dd72052"]},{"id":"38fc29fb-7344-4faf-b702-ff8b8aaa0c4f","text":"the cookie should be HTTP-only","type":"Outcome","astNodeIds":["28b75a12-15fa-4c65-978e-9a00129a2e64"]},{"id":"913e3785-cc97-4c26-b277-6c0b79e6863f","text":"the cookie should have SameSite attribute","type":"Outcome","astNodeIds":["cce84e25-182b-4024-b40d-f5d2ff113d0d"]},{"id":"e84be5d4-76e5-4fc6-898c-cf58903f0ce4","text":"the user logs out","type":"Action","astNodeIds":["1ce090b3-44ba-49e8-a168-dd2b7fa07156"]},{"id":"743c87c1-949a-440e-a786-4ef007885241","text":"the session should be invalidated","type":"Outcome","astNodeIds":["6aad2db2-92ca-404e-8be8-446fd94ed98f"]},{"id":"96e31798-cbf5-47e3-b241-4c296f67fdaa","text":"the session cookie should be cleared","type":"Outcome","astNodeIds":["c835d4e5-5d91-401a-b54c-dedd4fa68adf"]}]}},{"source":{"data":"Feature: Backend Core Services\n  As a backend developer\n  We need core services for database, caching, and logging\n  So that we can build robust and performant APIs\n\n  Background:\n    Given the backend application is running\n    And environment variables are configured\n\n  @backend @express\n  Scenario: Express server initialization\n    Given Express is configured with middleware\n    When the server starts\n    Then the server should listen on the configured port\n    And middleware should be loaded in correct order\n    And error handling should be configured\n\n  @backend @database @prisma\n  Scenario: Prisma ORM database connection\n    Given Prisma is configured for PostgreSQL\n    When the application connects to the database\n    Then the connection should be established successfully\n    And database models should be available\n    And migrations should be up to date\n\n  @backend @database @crud\n  Scenario: Database CRUD operations\n    Given a User model exists in the database\n    When I create a new user with data:\n      | field    | value               |\n      | email    | test@example.com    |\n      | name     | Test User           |\n      | password | hashed_password     |\n    Then the user should be saved to the database\n    When I retrieve the user by email\n    Then the user should be found\n    And all fields should match\n    When I update the user's name to \"Updated User\"\n    Then the user's name should be updated in the database\n    When I delete the user\n    Then the user should be removed from the database\n\n  @backend @cache @redis\n  Scenario: Redis caching service\n    Given Redis is configured and running\n    When I set a cache key \"test-key\" with value \"test-value\"\n    Then the value should be stored in Redis\n    When I get the cache key \"test-key\"\n    Then I should receive \"test-value\"\n    When I set a cache key with TTL of 1 second\n    And I wait for 2 seconds\n    Then the cache key should be expired\n\n  @backend @cache @invalidation\n  Scenario: Cache invalidation strategies\n    Given cached data exists for key \"user:123\"\n    When the underlying data is updated\n    Then the cache should be invalidated\n    And the next read should fetch fresh data\n    And the fresh data should be cached\n\n  @backend @logging @winston\n  Scenario: Winston logging service\n    Given Winston is configured with multiple transports\n    When I log a message at level \"\x3Clevel>\"\n    Then the message should be written to the console\n    And the message should be written to the log file\n    And the log format should include timestamp and level\n\n    Examples:\n      | level |\n      | info  |\n      | warn  |\n      | error |\n      | debug |\n\n  @backend @logging @correlation-id\n  Scenario: Request correlation ID tracking\n    Given correlation ID middleware is enabled\n    When I make an API request\n    Then a correlation ID should be generated\n    And the correlation ID should be included in response headers\n    And all logs for this request should include the correlation ID\n\n  @backend @error-handling\n  Scenario: Global error handling middleware\n    Given global error handler is configured\n    When an unhandled error occurs in a route\n    Then the error should be caught by the error handler\n    And a 500 status code should be returned\n    And error details should be logged\n    And in production, stack traces should be hidden\n\n  @backend @health-check\n  Scenario: Health check endpoint\n    Given the application is running\n    When I request GET \"/health\"\n    Then the response status should be 200\n    And the response should contain:\n      | field     |\n      | uptime    |\n      | timestamp |\n      | status    |\n\n  @backend @readiness-check\n  Scenario: Readiness check with dependencies\n    Given the application is running\n    And database is connected\n    And Redis is connected\n    When I request GET \"/ready\"\n    Then the response status should be 200\n    And the response should indicate \"ready\" status\n    And database health should be \"true\"\n    And cache health should be \"true\"\n\n  @backend @readiness-check @failure\n  Scenario: Readiness check when dependencies fail\n    Given the application is running\n    And database is disconnected\n    When I request GET \"/ready\"\n    Then the response status should be 503\n    And the response should indicate \"not ready\" status\n    And database health should be \"false\"\n\n  @backend @middleware @compression\n  Scenario: Response compression middleware\n    Given compression middleware is enabled\n    When I request a large JSON response\n    Then the response should be compressed\n    And the Content-Encoding header should be \"gzip\"\n\n  @backend @middleware @cors\n  Scenario: CORS middleware configuration\n    Given CORS is configured for allowed origins\n    When I make a preflight OPTIONS request\n    Then CORS headers should be present\n    And allowed methods should be specified\n    And credentials should be allowed for trusted origins\n\n  @backend @webhooks\n  Scenario: Webhook event publishing\n    Given a webhook service is configured\n    And a webhook subscriber is registered for event \"\x3Cevent>\"\n    When I publish a webhook event \"\x3Cevent>\" with payload\n    Then the webhook should be delivered to the subscriber\n    And the delivery should be retried on failure\n    And webhook delivery should be logged\n\n    Examples:\n      | event           |\n      | user.created    |\n      | user.updated    |\n      | order.completed |\n\n  @backend @webhooks @security\n  Scenario: Webhook signature verification\n    Given webhooks have signature verification enabled\n    When a webhook is received with a valid signature\n    Then the webhook should be processed\n    When a webhook is received with an invalid signature\n    Then the webhook should be rejected\n    And an error should be logged\n\n  @backend @database @transactions\n  Scenario: Database transactions for atomic operations\n    Given multiple database operations need to be atomic\n    When I start a transaction\n    And I perform multiple database writes\n    And all operations succeed\n    Then I commit the transaction\n    And all changes should be persisted\n    When any operation fails\n    Then I rollback the transaction\n    And no changes should be persisted\n\n  @backend @database @soft-delete\n  Scenario: Soft delete implementation\n    Given a User model with soft delete support\n    When I soft delete a user\n    Then the user should be marked as deleted\n    And the deletedAt timestamp should be set\n    But the user record should still exist in database\n    When I query for active users\n    Then the soft deleted user should not be included\n\n  @backend @middleware @request-validation\n  Scenario: Request body validation\n    Given request validation middleware is configured\n    When I POST to \"/api/users\" with invalid data\n    Then the request should be rejected\n    And a 400 status code should be returned\n    And validation errors should be detailed in the response\n\n  @backend @graceful-shutdown\n  Scenario: Graceful server shutdown\n    Given the server is running with active connections\n    When a shutdown signal is received\n    Then the server should stop accepting new connections\n    And existing connections should be allowed to complete\n    And database connections should be closed\n    And Redis connections should be closed\n    And the process should exit cleanly\n","uri":"features\\03-backend-core.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Backend Core Services","description":"  As a backend developer\n  We need core services for database, caching, and logging\n  So that we can build robust and performant APIs","children":[{"background":{"id":"eacff079-5b49-4e46-a156-774b916e6243","location":{"line":6,"column":3},"keyword":"Background","name":"","descrip it tests\n    When I run unit tests for a service\n    Then all tests should execute\n    And test coverage should be calculated\n    And coverage reports should be generated\n\n  @testing @vitest @integration\n  Scenario: Integration testing with Vitest\n    Given integration tests are defined\n    When I run integration tests\n    Then database connections should be mocked or use test database\n    And external APIs should be mocked\n    And tests should run in isolation\n\n  @testing @playwright @e2e\n  Scenario: Playwright E2E testing\n    Given Playwright is configured for E2E tests\n    When I run E2E tests for user flow \"\x3Cflow>\"\n    Then the tests should run in real browser\n    And screenshots should be captured on failure\n    And test results should be reported\n\n    Examples:\n      | flow              |\n      | user registration |\n      | user login        |\n      | dashboard access  |\n\n  @testing @coverage\n  Scenario: Code coverage thresholds\n    Given coverage thresholds are configured\n    When I run tests with coverage\n    Then line coverage should be at least 80%\n    And branch coverage should be at least 75%\n    And function coverage should be at least 80%\n\n  @testing @supertest\n  Scenario: API endpoint testing with Supertest\n    Given Supertest is configured for API testing\n    When I test POST \"/api/users\" endpoint\n    Then I should be able to send test requests\n    And I should receive responses\n    And I should assert on status codes and body\n\n  @testing @mocking\n  Scenario: Service mocking and stubbing\n    Given a service depends on external dependencies\n    When I write unit tests for the service\n    Then I should mock external dependencies\n    And the service should work with mocked data\n    And tests should not depend on external services\n\n  @testing @fixtures\n  Scenario: Test data fixtures\n    Given test fixtures are defined\n    When I run tests that need sample data\n    Then fixtures should be loaded\n    And tests should use consistent test data\n    And fixtures should be cleaned up after tests\n\n  @testing @snapshot\n  Scenario: Snapshot testing for UI components\n    Given snapshot tests are configured\n    When I render a component\n    Then a snapshot should be created\n    When component output changes\n    Then snapshot tests should fail\n    And developers should review and update snapshots\n\n  @testing @parallel\n  Scenario: Parallel test execution\n    Given test suite has multiple test files\n    When I run tests in parallel mode\n    Then tests should execute concurrently\n    And execution time should be reduced\n    And tests should not interfere with each other\n\n  @testing @watch-mode\n  Scenario: Watch mode for development\n    Given watch mode is enabled\n    When I change a source file\n    Then related tests should re-run automatically\n    And only affected tests should execute\n    And I should see immediate feedback\n","uri":"features\\05-testing.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Testing Infrastructure","description":"  As a quality-focused development team\n  We need comprehensive testing infrastructure\n  So that we can ensure code quality and prevent regressions","children":[{"background":{"id":"d0630326-9410-43c5-b243-04e709fa8a1d","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"c928eaf6-76d1-4792-aa04-f3071292037b","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"testing frameworks are installed and configured"}]}},{"scenario":{"id":"c0fda467-8cc4-483e-ba08-3ba662fbe35f","tags":[{"location":{"line":9,"column":3},"name":"@testing","id":"b1b7ae74-9099-4ffe-8bdb-591d6ada23e4"},{"location":{"line":9,"column":12},"name":"@vitest","id":"7ef555ee-d607-4929-ae62-4b381f528a4c"},{"location":{"line":9,"column":20},"na 4fb289bf-895e-4119-a8d1-02eb433e168e","text":"I change a source file","type":"Action","astNodeIds":["75aa4033-4abe-45cd-8d36-ccb6e14bbfda"]},{"id":"a61f02b6-cbcc-4112-95e1-eef923eb9ea0","text":"related tests should re-run automatically","type":"Outcome","astNodeIds":["a04a6d8b-d26a-45b0-b7b1-505b5ba4c7e7"]},{"id":"1032650e-faae-470e-a3ca-271b36cf36ae","text":"only affected tests should execute","type":"Outcome","astNodeIds":["89fea421-559a-4aeb-a5f9-0344501b0a20"]},{"id":"f567fb82-b184-491e-a086-83c0c6153d7a","text":"I should see immediate feedback","type":"Outcome","astNodeIds":["f8adf559-c067-4e14-b5a3-37f83982a682"]}]}},{"source":{"data":"Feature: Notification Service Abstraction\n  As a backend developer\n  We need a multi-provider notification system\n  So that we can send emails, SMS, and push notifications reliably\n\n  Background:\n    Given notification services are configured\n    And environment variables specify providers\n\n  @notifications @email\n  Scenario: Send email notification\n    Given email provider is configured\n    When I send an email to \"user@example.com\" with subject \"Welcome\"\n    Then the email should be queued for delivery\n    And the email should contain the specified content\n    And delivery status should be tracked\n\n  @notifications @email @sendgrid\n  Scenario: SendGrid email provider\n    Given EMAIL_PROVIDER is set to \"sendgrid\"\n    And SendGrid API key is configured\n    When I send an email via SendGrid\n    Then the email should be sent through SendGrid API\n    And SendGrid response should be logged\n    And delivery should be confirmed\n\n  @notifications @email @console\n  Scenario: Console email provider for development\n    Given EMAIL_PROVIDER is set to \"console\"\n    When I send an email in development mode\n    Then the email should be logged to console\n    And no actual email should be sent\n    And email content should be visible in logs\n\n  @notifications @sms\n  Scenario: Send SMS notification\n    Given SMS provider is configured\n    When I send an SMS to \"+1234567890\" with message \"Verification code: 123456\"\n    Then the SMS should be queued for delivery\n    And the message should be within character limits\n    And delivery status should be tracked\n\n  @notifications @sms @twilio\n  Scenario: Twilio SMS provider\n    Given SMS_PROVIDER is set to \"twilio\"\n    And Twilio credentials are configured\n    When I send an SMS via Twilio\n    Then the SMS should be sent through Twilio API\n    And Twilio response should include message SID\n    And delivery status should be tracked\n\n  @notifications @push\n  Scenario: Send push notification\n    Given push notification provider is configured\n    When I send a push notification to device token \"\x3Ctoken>\"\n    Then the notification should be queued for delivery\n    And notification should include title and body\n    And notification data should be included\n\n    Examples:\n      | token                                  |\n      | fcm-token-123-device-android           |\n      | fcm-token-456-device-ios               |\n\n  @notifications @push @fcm\n  Scenario: Firebase Cloud Messaging push provider\n    Given PUSH_PROVIDER is set to \"fcm\"\n    And Firebase credentials are configured\n    When I send a push notification via FCM\n    Then the notification should be sent through FCM\n    And FCM response should include message ID\n    And delivery should be confirmed\n\n  @notifications @bulk-email\n  Scenario: Send bulk email notifications\n    Given email provider supports bulk sending\n    When I send bulk emails to 100 recipients\n    Then emails should be batched appropriately\n    And rate limits should be respected\n    And all deliveries should be tracked\n\n  @notifications @templates\n  Scenario: Email template rendering\n    Given email templates are defined\n    When I send an email using template \"welcome-email\"\n    And I provide template variables:\n      | key       | value          |\n      | username  | John Doe       |\n      | loginUrl  | /auth/login    |\n    Then the template should be rendered with variables\n    And the email should contain personalized content\n\n  @notifications @attachments\n  Scenario: Send email with attachments\n    Given an email with attachments\n    When I send an email with PDF attachment\n    Then the attachment should be included\n    And attachment should have correct MIME type\n    And email should be delivered successfully\n\n  @notifications @retry\n  Scenario: Notification delivery retry logic\n    Given a notification fails to deliver\n    When the initial delivery attempt fails\n    Then the system should retry delivery\n    And retry attempts should follow exponential backoff\n    And maximum retry limit should be respected\n\n  @notifications @health-check\n  Scenario: Notification service health check\n    Given notification providers are configured\n    When I check notification service health\n    Then email provider status should be reported\n    And SMS provider status should be reported\n    And push provider status should be reported\n\n  @notifications @provider-switching\n  Scenario: Switch notification providers via environment variables\n    Given notification service uses dependency injection\n    When I change EMAIL_PROVIDER from \"console\" to \"sendgrid\"\n    And I restart the application\n    Then the new provider should be loaded\n    And emails should be sent via the new provider\n\n  @notifications @error-handling\n  Scenario: Handle notification delivery failures\n    Given email provider is unavailable\n    When I attempt to send an email\n    Then the error should be caught gracefully\n    And the error should be logged\n    And the user should be notified of the failure\n\n  @notifications @logging\n  Scenario: Notification delivery logging\n    Given notification logging is enabled\n    When any notification is sent\n    Then the notification event should be logged\n    And log should include:\n      | field           |\n      | provider        |\n      | recipient       |\n      | subject         |\n      | deliveryStatus  |\n      | timestamp       |\n","uri":"features\\06-notifications.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Notification Service Abstraction","description":"  As a backend developer\n  We need a multi-provider notification system\n  So that we can send emails, SMS, and push notifications reliably","children":[{"background":{"id":"0818b7ea-bf16-41ca-907a-034e14fda577","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"17b708c6-d025-472a-a567-a44b1d00033b","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"notification services are configured"},{"id":"3a5f8606-5051-4cc5-b6ed-564cb046f289","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"environment variables specify providers"}]}},{"scenario":{"id":"4d35ef23-f5ed-4bb8-a7f4-301557600ba6","tags":[{"location":{"line":10,"column":3},"name":"@notifications","id":"b90b1a97-dfbc-411a-972e-0e438db3cda8"},{"location":{"line":10,"column":18},"name":"@email","id":"8a3c581b-fe33-4f92-ab21-b1365fc81ec2"}],"location":{"line":11,"column":3},"keyword":"Scenario","name":"Send email notification","description":"","steps":[{"id":"e6e7f744-504a-4568-9ac1-209b40b7ca11","location":{"line":12,"column":5},"keyword":"Given ","keywordType":"Context","text":"email provider is configured"},{"id":"f1f48d50-56ad-426d-84c7-87b43855d834","location":{"line":13,"column":5},"keyword":"When ","keywordType":"Action","text":"I send an email to \"user@example.com\" with subject \"Welcome\""},{"id":"9e591e38-4f6c-4ebf-ad7f-b2f19cbb035a","location":{"line":14,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"the email should be queued for delivery "environment variables specify providers","type":"Context","astNodeIds":["3a5f8606-5051-4cc5-b6ed-564cb046f289"]},{"id":"490c4259-e8a5-49ec-973c-e9ef2f1ff972","text":"notification logging is enabled","type":"Context","astNodeIds":["e7a147a2-9fce-4bc5-bfdc-1889ba829b85"]},{"id":"fae23776-bb13-4070-9a09-95d8d6bf08d4","text":"any notification is sent","type":"Action","astNodeIds":["566412b3-3ce9-46d6-9968-d0a01cd14aa3"]},{"id":"61e7321b-91df-4e28-b9a3-6dcc1417d0f8","text":"the notification event should be logged","type":"Outcome","astNodeIds":["442b1e73-9332-4212-b837-24808291eb01"]},{"id":"70c37a47-d0d9-428d-a292-9f92f6edfbca","text":"log should include:","type":"Outcome","argument":{"dataTable":{"rows":[{"cells":[{"value":"field"}]},{"cells":[{"value":"provider"}]},{"cells":[{"value":"recipient"}]},{"cells":[{"value":"subject"}]},{"cells":[{"value":"deliveryStatus"}]},{"cells":[{"value":"timestamp"}]}]}},"astNodeIds":["ef28be4f-972d-4153-bbc4-dde3e449d3bb"]}]}},{"source":{"data":"Feature: API Design Patterns\n  As an API consumer\n  We need well-designed RESTful APIs with versioning and documentation\n  So that we can build reliable integrations\n\n  Background:\n    Given the API server is running\n    And API endpoints are registered\n\n  @api @versioning @header\n  Scenario: Header-based API versioning\n    Given API versioning is configured\n    When I make a request with Accept header \"application/vnd.api+json; version=1.0\"\n    Then the request should be routed to v1.0 API\n    And the response should indicate version 1.0\n\n  @api @versioning @fallback\n  Scenario: Default API version fallback\n    Given API versioning is configured with default version 1.0\n    When I make a request without version header\n    Then the request should be routed to v1.0 API (default)\n\n  @api @versioning @unsupported\n  Scenario: Unsupported API version handling\n    When I make a request with Accept header \"application/vnd.api+json; version=99.0\"\n    Then the response status should be 400\n    And the response should indicate unsupported version\n\n  @api @hateoas\n  Scenario: HATEOAS links in API responses\n    Given HATEOAS is enabled for API endpoints\n    When I GET \"/api/users/123\"\n    Then the response should include \"_links\" object\n    And \"_links\" should contain \"self\" link\n    And \"_links\" should contain \"update\" link\n    And \"_links\" should contain \"delete\" link\n\n  @api @hateoas @pagination\n  Scenario: HATEOAS pagination links\n    Given a collection endpoint with multiple pages\n    When I GET \"/api/users?page=2&pageSize=10\"\n    Then the response should include pagination links:\n      | link  |\n      | self  |\n      | first |\n      | prev  |\n      | next  |\n      | last  |\n\n  @api @pagination\n  Scenario: Pagination with query parameters\n    Given a collection of 50 users exists\n    When I GET \"/api/users?page=\x3Cpage>&pageSize=\x3CpageSize>\"\n    Then the response should contain \x3Ccount> items\n    And pagination metadata should be included\n\n    Examples:\n      | page | pageSize | count |\n      | 1    | 10       | 10    |\n      | 2    | 10       | 10    |\n      | 5    | 10       | 10    |\n      | 6    | 10       | 0     |\n\n  @api @filtering\n  Scenario: Resource filtering with query operators\n    Given users exist in the database\n    When I GET \"/api/users?filter=\x3Cfilter>\"\n    Then the response should contain only matching users\n\n    Examples:\n      | filter                          |\n      | email[contains]=@example.com    |\n      | createdAt[gte]=2024-01-01       |\n      | role[eq]=admin                  |\n      | age[gt]=18                      |\n\n  @api @filtering @multiple\n  Scenario: Multiple filter conditions\n    Given users exist with various attributes\n    When I GET \"/api/users?filter=role[eq]=admin&filter=status[eq]=active\"\n    Then only users matching all conditions should be returned\n\n  @api @sorting\n  Scenario: Resource sorting\n    Given users exist in the database\n    When I GET \"/api/users?sort=\x3CsortField>&order=\x3Corder>\"\n    Then users should be sorted by \x3CsortField> in \x3Corder> order\n\n    Examples:\n      | sortField | order |\n      | createdAt | desc  |\n      | email     | asc   |\n      | name      | asc   |\n\n  @api @sorting @multiple\n  Scenario: Multi-field sorting\n    Given users exist in the database\n    When I GET \"/api/users?sort=role,createdAt&order=asc,desc\"\n    Then users should be sorted first by role ascending\n    And then by createdAt descending\n\n  @api @swagger\n  Scenario: Swagger/OpenAPI documentation\n    Given Swagger is configured\n    When I navigate to \"/api-docs\"\n    Then I should see Swagger UI\n    And API endpoints should be documented\n    And request/response schemas should be defined\n    And I should be able to test APIs from the UI\n\n  @api @swagger @schemas\n  Scenario: OpenAPI schema definitions\n    Given OpenAPI specifications are defined\n    When I view the Swagger documentation\n    Then common schemas should be defined:\n      | schema          |\n      | Error           |\n      | HATEOASLink     |\n      | PaginationMeta  |\n      | User            |\n      | FileMetadata    |\n\n  @api @swagger @security\n  Scenario: Swagger security schemes\n    Given security schemes are defined in Swagger\n    When I view API endpoints in Swagger\n    Then JWT Bearer authentication should be documented\n    And protected endpoints should show lock icon\n    And I should be able to authenticate via Swagger UI\n\n  @api @rate-limiting @endpoint\n  Scenario: Per-endpoint rate limiting\n    Given rate limiting is configured for \"/api/users\"\n    And the limit is 100 requests per minute\n    When I make 100 requests to \"/api/users\"\n    Then all requests should succeed\n    When I make the 101st request\n    Then the request should be rejected with 429 status\n\n  @api @compression\n  Scenario: Response compression for large payloads\n    Given compression middleware is enabled\n    When I request a large collection endpoint\n    Then the response should be compressed\n    And Content-Encoding should be \"gzip\"\n    And response size should be significantly reduced\n\n  @api @etag\n  Scenario: ETag caching for conditional requests\n    Given ETags are enabled for resource endpoints\n    When I GET \"/api/users/123\"\n    Then the response should include an ETag header\n    When I make the same request with If-None-Match header\n    Then the response status should be 304 Not Modified\n    And no body should be returned\n\n  @api @content-negotiation\n  Scenario: Content type negotiation\n    When I request \"/api/users\" with Accept header \"application/json\"\n    Then the response Content-Type should be \"application/json\"\n    When I request \"/api/users\" with Accept header \"application/xml\"\n    Then the response status should be 406 Not Acceptable\n\n  @api @error-response\n  Scenario: Standardized error responses\n    Given API error handling is configured\n    When an error occurs during request processing\n    Then the error response should have consistent structure:\n      | field   |\n      | error   |\n      | message |\n      | status  |\n      | path    |\n\n  @api @query-validation\n  Scenario: Query parameter validation\n    Given query parameter validation is enabled\n    When I GET \"/api/users?page=\x3Cpage>&pageSize=\x3CpageSize>\"\n    Then the response should be \"\x3Cresult>\"\n\n    Examples:\n      | page | pageSize | result    |\n      | 1    | 10       | valid     |\n      | -1   | 10       | invalid   |\n      | 1    | 1000     | invalid   |\n      | abc  | 10       | invalid   |\n","uri":"features\\07-api-design.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"API Design Patterns","description":"  As an API consumer\n  We need well-desig d8623"]},{"id":"87b5cc54-b0f4-4ac4-a75d-039eff8220ee","text":"I GET \"/api/users?page=abc&pageSize=10\"","type":"Action","astNodeIds":["635a8a5b-c3c4-41d0-b446-5397c5fa1640","2b7d4bd4-aa02-48f5-a880-09761a5d8623"]},{"id":"7c653b15-3ebe-4e9f-8eb4-e0ec4dc5cf75","text":"the response should be \"invalid\"","type":"Outcome","astNodeIds":["fcb89876-0aeb-42f1-b5c9-8230cf31d855","2b7d4bd4-aa02-48f5-a880-09761a5d8623"]}],"tags":[{"name":"@api","astNodeId":"981b6ee0-18fc-4a9d-b058-679b75961e4d"},{"name":"@query-validation","astNodeId":"d9aad4bc-9ff8-40c1-80b4-95fff1453026"}]}},{"source":{"data":"Feature: File Storage Abstraction\n  As a backend developer\n  We need a multi-provider file storage system\n  So that we can store files locally or in cloud storage providers\n\n  Background:\n    Given storage service is configured\n    And environment variables specify the provider\n\n  @storage @local\n  Scenario: Local filesystem storage\n    Given STORAGE_PROVIDER is set to \"local\"\n    When I upload a file to local storage\n    Then the file should be saved to the filesystem\n    And file metadata should be returned\n    And the file should be accessible via URL\n\n  @storage @s3\n  Scenario: AWS S3 storage\n    Given STORAGE_PROVIDER is set to \"s3\"\n    And AWS credentials are configured\n    When I upload a file to S3\n    Then the file should be uploaded to S3 bucket\n    And S3 object key should be generated\n    And file metadata should include S3 URL\n\n  @storage @azure\n  Scenario: Azure Blob Storage\n    Given STORAGE_PROVIDER is set to \"azure\"\n    And Azure Storage credentials are configured\n    When I upload a file to Azure\n    Then the file should be uploaded to Azure container\n    And blob name should be generated\n    And file metadata should include Azure URL\n\n  @storage @gcp\n  Scenario: Google Cloud Storage\n    Given STORAGE_PROVIDER is set to \"gcp\"\n    And GCP credentials are configured\n    When I upload a file to GCP\n    Then the file should be uploaded to GCS bucket\n    And object name should be generated\n    And file metadata should include GCS URL\n\n  @storage @upload @single\n  Scenario: Upload a single file\n    When I upload a file with:\n      | field       | value              |\n      | filename    | document.pdf       |\n      | contentType | application/pdf    |\n      | folder      | documents          |\n    Then the file should be stored successfully\n    And file metadata should be returned with:\n      | field        |\n      | filename     |\n      | originalName |\n      | mimeType     |\n      | size         |\n      | path         |\n      | url          |\n      | uploadedAt   |\n\n  @storage @upload @multiple\n  Scenario: Upload multiple files\n    When I upload 3 files simultaneously\n    Then all files should be stored successfully\n    And metadata for all files should be returned\n    And each file should have unique path\n\n  @storage @download\n  Scenario: Download a file\n    Given a file \"documents/report.pdf\" exists in storage\n    When I download the file\n    Then the file content should be returned as Buffer\n    And the content should match the original file\n\n  @storage @signed-url\n  Scenario: Generate signed URL for temporary access\n    Given a file exists in storage\n    When I request a signed URL with expiration 3600 seconds\n    Then a signed URL should be generated\n    And the URL should be valid for 1 hour\n    And the URL should allow file access without authentication\n\n  @storage @delete\n  Scenario: Delete a file\n    Given a file \"temp/old-file.txt\" exists in storage\n    When I delete the file\n    Then the file should be removed from storage\n    And the file should no longer be accessible\n\n  @storage @delete @multiple\n  Scenario: Delete multiple files\n    Given 5 files exist in \"temp/\" folder\n    When I delete all files in the folder\n    Then all files should be removed\n    And deletion results should indicate success for each file\n\n  @storage @exists\n  Scenario: Check if file exists\n    When I check if \"documents/report.pdf\" exists\n    Then existence check should return true\n    When I check if \"documents/nonexistent.pdf\" exists\n    Then existence check should return false\n\n  @storage @list\n  Scenario: List files in a folder\n    Given 10 files exist in \"images/\" folder\n    When I list files in \"images/\" folder\n    Then I should receive a list of file metadata\n    And the list should contain 10 items\n\n  @storage @list @prefix\n  Scenario: List files with prefix filter\n    Given files exist with various prefixes\n    When I list files with prefix \"user-123-\"\n    Then only files matching the prefix should be returned\n\n  @storage @list @pagination\n  Scenario: List files with pagination\n    Given 100 files exist in storage\n    When I list files with maxResults=20\n    Then I should receive 20 files\n    And a continuation token should be provided\n\n  @storage @metadata\n  Scenario: Get file metadata\n    Given a file exists in storage\n    When I request metadata for the file\n    Then metadata should be returned with:\n      | field        |\n      | filename     |\n      | mimeType     |\n      | size         |\n      | uploadedAt   |\n      | bucket       |\n\n  @storage @copy\n  Scenario: Copy a file\n    Given a file \"original/file.txt\" exists\n    When I copy the file to \"backup/file.txt\"\n    Then a copy should be created at the new path\n    And both files should exist independently\n    And metadata for the copy should be returned\n\n  @storage @move\n  Scenario: Move a file\n    Given a file \"temp/file.txt\" exists\n    When I move the file to \"archive/file.txt\"\n    Then the file should exist at new path\n    And the file should no longer exist at old path\n    And metadata for the moved file should be returned\n\n  @storage @validation @file-type\n  Scenario: File type validation\n    Given allowed MIME types are configured\n    When I upload a file with MIME type \"\x3CmimeType>\"\n    Then the upload should be \"\x3Cresult>\"\n\n    Examples:\n      | mimeType            | result   |\n      | image/jpeg          | accepted |\n      | application/pdf     | accepted |\n      | application/x-sh    | rejected |\n      | text/html           | rejected |\n\n  @storage @validation @file-size\n  Scenario: File size validation\n    Given maximum file size is 5MB\n    When I upload a file of size \"\x3Csize>\"\n    Then the upload should be \"\x3Cresult>\"\n\n    Examples:\n      | size | result   |\n      | 1MB  | accepted |\n      | 5MB  | accepted |\n      | 10MB | rejected |\n\n  @storage @validation @filename\n  Scenario: Filename sanitization\n    When I upload a file with filename \"\x3Cfilename>\"\n    Then the filename should be sanitized to \"\x3Csanitized>\"\n\n    Examples:\n      | filename                | sanitized           |\n      | document.pdf            | document.pdf        |\n      | ../../../etc/passwd     | etc_passwd          |\n      | file\x3Cscript>.txt        | file_script_.txt    |\n      | .hidden                 | hidden              |\n\n  @storage @multer @single-upload\n  Scenario: Multer single file upload endpoint\n    When I POST to \"/api/files/upload\" with file in \"file\" field\n    Then the file should be uploaded\n    And response should include file metadata\n    And authentication should be required\n\n  @storage @multer @multiple-upload\n  Scenario: Multer multiple files upload endpoint\n    When I POST to \"/api/files/upload/multiple\" with 3 files\n    Then all files should be uploaded\n    And response should include array of metadata\n    And maximum 10 files should be allowed\n\n  @storage @multer @image-upload\n  Scenario: Image-specific upload endpoint\n    When I POST to \"/api/files/upload/image\" with JPEG file\n    Then the file should be uploaded to \"images/\" folder\n    And only image MIME types should be allowed\n    And maximum size should be 5MB\n\n  @storage @multer @document-upload\n  Scenario: Document-specific upload endpoint\n    When I POST to \"/api/files/upload/document\" with PDF file\n    Then the file should be uploaded to \"documents/\" folder\n    And only document MIME types should be allowed\n    And maximum size should be 10MB\n\n  @storage @api @download-file\n  Scenario: Download file via API\n    Given a file exists at path \"documents/report.pdf\"\n    When I GET \"/api/files/documents/report.pdf?download=true\"\n    Then the file should be downloaded\n    And Content-Disposition header should indicate attachment\n\n  @storage @api @get-url\n  Scenario: Get file signed URL via API\n    Given a file exists in storage\n    When I GET \"/api/files/documents/report.pdf?download=false\"\n    Then a signed URL should be returned\n    And no file content should be transferred\n\n  @storage @api @delete-file\n  Scenario: Delete file via API\n    Given a file exists in storage\n    When I DELETE \"/api/files/temp/old-file.txt\"\n    Then the file should be deleted\n    And success message should be returned\n    And authentication should be required\n\n  @storage @api @list-files\n  Scenario: List files via API\n    Given files exist in storage\n    When I GET \"/api/files/list?folder=images&maxResults=20\"\n    Then a list of files should be returned\n    And pagination should be applied\n\n  @storage @health-check\n  Scenario: Storage service health check\n    When I GET \"/api/files/health\"\n    Then health status should be returned\n    And provider name should be included\n    And connectivity to storage should be verified\n\n  @storage @provider-switching\n  Scenario: Switch storage providers\n    Given STORAGE_PROVIDER is \"local\"\n    When I change STORAGE_PROVIDER to \"s3\"\n    And I restart the application\n    Then new uploads should go to S3\n    And the storage service should use S3 provider\n","uri":"features\\08-file-storage.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{ "","type":"Action","astNodeIds":["830732b1-91f0-4347-aab3-f7b769cadc28"]},{"id":"23a81edf-bec5-45ae-b62a-a93cdcba4fc2","text":"health status should be returned","type":"Outcome","astNodeIds":["eb1dc979-6b77-4a61-a6cd-2584499d5584"]},{"id":"b2a724bb-5d42-41d1-a0b2-3f94e01c110f","text":"provider name should be included","type":"Outcome","astNodeIds":["06fb58f7-bb36-4f41-9cc7-0c935cd9c16d"]},{"id":"47fc1950-ada4-409d-8c7e-796b28038553","text":"connectivity to storage should be verified","type":"Outcome","astNodeIds":["9b3417e3-2fa9-43ef-9e2b-240d78754eea"]}]}},{"pickle":{"id":"2edd365c-d4ff-42d5-af6f-bd260a34bab6","uri":"features\\08-file-storage.feature","astNodeIds":["719593e3-d109-4a8c-bcb6-fbf508fa6548"],"tags":[{"name":"@storage","astNodeId":"ed98c69e-b8ac-461b-b415-55c177c4b959"},{"name":"@provider-switching","astNodeId":"7e75ef18-b176-420f-b5e6-d5094256ff41"}],"name":"Switch storage providers","language":"en","steps":[{"id":"7977732a-558f-4493-b46a-3caf13275e93","text":"storage service is configured","type":"Context","astNodeIds":["e9169f30-6a81-4073-81a3-3dfd4120692b"]},{"id":"faf85a06-0bcc-4e59-aded-da8a2664c258","text":"environment variables specify the provider","type":"Context","astNodeIds":["2da00fd9-a5ee-46c8-97b6-361671a7ae53"]},{"id":"6c790573-07a2-474b-9e22-e90727d16152","text":"STORAGE_PROVIDER is \"local\"","type":"Context","astNodeIds":["d86f8f27-e0f9-4c70-9217-0078991374b7"]},{"id":"160666a0-f843-4040-a41f-217c86830825","text":"I change STORAGE_PROVIDER to \"s3\"","type":"Action","astNodeIds":["0efc5523-aedf-4d7b-a235-a6a659e6052a"]},{"id":"09f0c6e9-d6ad-4950-a4da-a2b47cf2bf57","text":"I restart the application","type":"Action","astNodeIds":["a4ad1e1d-d6bf-429a-9e66-3fd6a7e38071"]},{"id":"e92ab494-b941-4a5d-b6fd-8b78eeed9520","text":"new uploads should go to S3","type":"Outcome","astNodeIds":["89f7aa62-4b18-4d08-9cec-39f50b17b2e3"]},{"id":"3d5a3c32-76df-45f8-a435-5ec5edbd3d3b","text":"the storage service should use S3 provider","type":"Outcome","astNodeIds":["3f541dba-9e17-427e-88a6-58cb4f974ce8"]}]}},{"source":{"data":"Feature: Observability and Monitoring\n  As a DevOps engineer\n  We need comprehensive observability\n  So that we can monitor, debug, and optimize the application\n\n  Background:\n    Given observability tools are configured\n    And the application is running\n\n  @observability @metrics @prometheus\n  Scenario: Prometheus metrics exposition\n    Given Prometheus metrics are configured\n    When I access the metrics endpoint \"/metrics\"\n    Then Prometheus-formatted metrics should be returned\n    And metrics should include:\n      | metric                    |\n      | http_requests_total       |\n      | http_request_duration_ms  |\n      | nodejs_heap_size_used     |\n      | nodejs_eventloop_lag      |\n\n  @observability @metrics @custom\n  Scenario: Custom business metrics\n    Given custom metrics are defined\n    When business events occur\n    Then custom metrics should be incremented\n    And metrics should be available at \"/metrics\"\n    Examples:\n      | event          | metric              |\n      | user_signup    | users_created_total |\n      | order_placed   | orders_total        |\n      | payment_failed | payment_errors      |\n\n  @observability @metrics @labels\n  Scenario: Metrics with labels\n    Given metrics support labels\n    When I record an HTTP request\n    Then the metric should include labels:\n      | label     |\n      | method    |\n      | path      |\n      | status    |\n      | duration  |\n\n  @observability @grafana\n  Scenario: Grafana dashboard for metrics visualization\n    Given Grafana is configured with Prometheus data source\n    When I access Grafana dashboards\n    Then I should see application metrics visualized\n    And dashboards should show:\n      | panel                  |\n      | Request Rate           |\n      | Error Rate             |\n      | Response Time (p95)    |\n      | Memory Usage           |\n      | CPU Usage              |\n\n  @observability @grafana @alerts\n  Scenario: Grafana alerting rules\n    Given alerting rules are configured\n    When error rate exceeds threshold\n    Then an alert should be triggered\n    And alert should be sent to configured channels\n    And alert should include relevant context\n\n  @observability @tracing @jaeger\n  Scenario: Distributed tracing with Jaeger\n    Given Jaeger tracing is enabled\n    When a request spans multiple services\n    Then a trace should be created\n    And spans should be recorded for each service\n    And trace ID should propagate across services\n\n  @observability @tracing @spans\n  Scenario: Trace span creation\n    Given tracing is enabled\n    When a database query is executed\n    Then a span should be created for the query\n    And span should include:\n      | attribute    |\n      | operation    |\n      | duration     |\n      | query        |\n      | status       |\n\n  @observability @tracing @context-propagation\n  Scenario: Trace context propagation\n    Given a request enters the system\n    When the request calls downstream services\n    Then trace context should be propagated\n    And all spans should belong to the same trace\n    And parent-child relationships should be preserved\n\n  @observability @logging @structured\n  Scenario: Structured logging with Winston\n    Given structured logging is configured\n    When application logs an event\n    Then log should be in JSON format\n    And log should include:\n      | field         |\n      | timestamp     |\n      | level         |\n      | message       |\n      | correlationId |\n      | metadata      |\n\n  @observability @logging @levels\n  Scenario: Log level filtering\n    Given log level is set to \"info\"\n    When I log messages at different levels\n    Then \"debug\" logs should be filtered out\n    And \"info\", \"warn\", and \"error\" logs should be recorded\n\n  @observability @logging @elk\n  Scenario: ELK Stack log aggregation\n    Given logs are shipped to Elasticsearch\n    When I search for logs in Kibana\n    Then I should find application logs\n    And logs should be searchable by fields\n    And logs should be filterable by time range\n\n  @observability @logging @loki\n  Scenario: Loki log aggregation (alternative to ELK)\n    Given logs are shipped to Loki\n    When I query logs in Grafana\n    Then I should find application logs\n    And logs should be queryable using LogQL\n    And logs should be efficient for time-series queries\n\n  @observability @apm\n  Scenario: Application Performance Monitoring\n    Given APM agent is configured\n    When the application handles requests\n    Then performance metrics should be collected\n    And slow transactions should be flagged\n    And bottlenecks should be identified\n\n  @observability @health-checks\n  Scenario: Comprehensive health check endpoints\n    When I GET \"/health\"\n    Then health status should include:\n      | component     |\n      | application   |\n      | database      |\n      | cache         |\n      | storage       |\n      | external-apis |\n\n  @observability @uptime-monitoring\n  Scenario: Uptime monitoring and alerting\n    Given uptime monitoring is configured\n    When the application is down\n    Then uptime monitor should detect the outage\n    And alerts should be sent to on-call team\n    And incident should be created\n\n  @observability @error-tracking @sentry\n  Scenario: Error tracking with Sentry\n    Given Sentry is configured\n    When an unhandled error occurs\n    Then the error should be sent to Sentry\n    And error should include stack trace\n    And error should include request context\n    And team should be notified based on severity\n\n  @observability @performance @profiling\n  Scenario: CPU and memory profiling\n    Given profiling is enabled\n    When I trigger a profiling session\n    Then CPU usage should be profiled\n    And memory allocations should be tracked\n    And profiling report should be generated\n\n  @observability @database-monitoring\n  Scenario: Database query performance monitoring\n    Given database monitoring is enabled\n    When slow queries are executed\n    Then slow queries should be logged\n    And query execution time should be tracked\n    And query patterns should be analyzed\n\n  @observability @cache-monitoring\n  Scenario: Redis cache monitoring\n    Given Redis monitoring is enabled\n    Then cache hit rate should be tracked\n    And cache miss rate should be tracked\n    And memory usage should be monitored\n    And eviction rate should be monitored\n\n  @observability @custom-dashboards\n  Scenario: Custom monitoring dashboards\n    Given custom dashboards are created\n    When I view the dashboard\n    Then I should see key business metrics\n    And I should see technical metrics\n    And I should see SLA compliance metrics\n\n  @observability @slo\n  Scenario: Service Level Objectives (SLO) tracking\n    Given SLOs are defined\n    Then availability SLO should be tracked\n    And latency SLO should be tracked\n    And error rate SLO should be tracked\n    And SLO compliance should be reported\n\n  @observability @correlation-id\n  Scenario: Request correlation across logs and traces\n    Given correlation ID is generated for each request\n    When I search for a specific request\n    Then I should find all logs with the correlation ID\n    And I should find the trace with the correlation ID\n    And logs and traces should be linked\n","uri":"features\\10-observability.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Observability and Monitoring","description":"  As a DevOps engineer\n  We need comprehensive observability\n  So that we can monitor, debug, and optimize the application","children":[{"background":{"id":"fe8d1993-00e9-4f7b-9f3a-05da5bfa84a2","location":{"line":6,"column":3},"key id":"f3a6c581-0d1f-4492-a1b1-dfd9aebb4e4c","text":"I should find the trace with the correlation ID","type":"Outcome","astNodeIds":["f1c89613-c181-4b98-9b57-b5c3fcc6bbc5"]},{"id":"1f68be94-ac8b-4cd4-a782-542ed597282b","text":"logs and traces should be linked","type":"Outcome","astNodeIds":["5b2979ca-c458-402a-935a-92541d3a11b4"]}]}},{"source":{"data":"Feature: Advanced Testing Strategies\n  As a quality assurance engineer\n  We need advanced testing strategies\n  So that we can ensure comprehensive quality coverage\n\n  Background:\n    Given advanced testing tools are configured\n\n  @testing @bdd @cucumber\n  Scenario: Cucumber BDD testing\n    Given Cucumber feature files are written\n    When I run Cucumber tests\n    Then scenarios should be executed\n    And step definitions should be matched\n    And test results should be reported in Gherkin format\n\n  @testing @bdd @living-documentation\n  Scenario: Living documentation from Cucumber\n    Given Cucumber scenarios are defined\n    When tests pass\n    Then scenarios serve as living documentation\n    And business stakeholders can read scenarios\n    And scenarios stay in sync with implementation\n\n  @testing @security @owasp-zap\n  Scenario: OWASP ZAP security scanning\n    Given OWASP ZAP is configured\n    When I run a security scan against the application\n    Then common vulnerabilities should be detected:\n      | vulnerability        |\n      | SQL Injection        |\n      | XSS                  |\n      | CSRF                 |\n      | Insecure Headers     |\n    And scan report should be generated\n\n  @testing @security @dependency-scan\n  Scenario: Dependency vulnerability scanning\n    Given dependency scanning is configured\n    When I scan project dependencies\n    Then known vulnerabilities should be reported\n    And severity levels should be assigned\n    And remediation suggestions should be provided\n\n  @testing @load @k6\n  Scenario: Load testing with k6\n    Given k6 load test scripts are defined\n    When I run load tests with 100 virtual users\n    Then the application should handle the load\n    And response times should be measured\n    And error rates should be tracked\n    And throughput should be calculated\n\n  @testing @load @ramp-up\n  Scenario: Gradual load ramp-up\n    Given a k6 script with ramping stages\n    When I run the load test\n    Then load should ramp up gradually:\n      | duration | users |\n      | 1m       | 10    |\n      | 3m       | 50    |\n      | 5m       | 100   |\n      | 2m       | 0     |\n    And system behavior should be observed at each stage\n\n  @testing @load @thresholds\n  Scenario: k6 performance thresholds\n    Given performance thresholds are defined\n    When load tests run\n    Then response time p95 should be \x3C 500ms\n    And response time p99 should be \x3C 1000ms\n    And error rate should be \x3C 1%\n    And successful requests should be > 95%\n\n  @testing @contract @pact\n  Scenario: Consumer-driven contract testing with Pact\n    Given Pact contracts are defined\n    When consumer tests run\n    Then contracts should be generated\n    When provider tests run\n    Then provider should verify contracts\n    And compatibility should be ensured\n\n  @testing @contract @breaking-changes\n  Scenario: Contract breaking change detection\n    Given a Pact contract exists between consumer and provider\n    When provider changes API in incompatible way\n    Then contract verification should fail\n    And breaking changes should be reported\n    And deployment should be blocked\n\n  @testing @visual-regression\n  Scenario: Visual regression testing\n    Given baseline screenshots exist\n    When I run visual regression tests\n    Then current screenshots should be compared to baseline\n    And visual differences should be highlighted\n    And tests should fail if differences exceed threshold\n\n  @testing @accessibility @axe\n  Scenario: Automated accessibility testing with axe-core\n    Given axe-core is integrated in tests\n    When I test a page for accessibility\n    Then WCAG violations should be detected\n    And violations should be categorized by severity\n    And remediation guidance should be provided\n\n  @testing @mutation\n  Scenario: Mutation testing for test quality\n    Given mutation testing is configured\n    When I run mutation tests\n    Then code should be mutated in various ways\n    And test suite should catch mutations\n    And mutation score should indicate test quality\n\n  @testing @smoke\n  Scenario: Smoke test suite for quick validation\n    Given smoke tests are defined\n    When I run smoke tests\n    Then critical paths should be validated\n    And tests should complete in \x3C 2 minutes\n    And deployment readiness should be determined\n\n  @testing @regression\n  Scenario: Regression test suite\n    Given regression tests cover existing features\n    When new code is deployed\n    Then regression tests should run\n    And existing functionality should be verified\n    And no regressions should be introduced\n\n  @testing @chaos\n  Scenario: Chaos engineering experiments\n    Given chaos engineering tools are configured\n    When I inject failures randomly\n    Then system resilience should be tested\n    And recovery mechanisms should be validated\n    And weak points should be identified\n\n  @testing @monkey\n  Scenario: Monkey testing for unexpected inputs\n    Given monkey testing is configured\n    When random actions are performed on UI\n    Then the application should not crash\n    And errors should be handled gracefully\n    And unexpected behavior should be logged\n\n  @testing @property-based\n  Scenario: Property-based testing\n    Given property-based tests are defined\n    When tests run with generated inputs\n    Then properties should hold for all inputs\n    And edge cases should be discovered automatically\n    And counterexamples should be minimized\n\n  @testing @snapshot @approval\n  Scenario: Approval testing for complex outputs\n    Given approval tests are configured\n    When complex output is generated\n    Then output should match approved snapshot\n    When output changes\n    Then developers should review and approve changes\n\n  @testing @test-data @factory\n  Scenario: Test data factories\n    Given test data factories are defined\n    When tests need sample data\n    Then factories should generate realistic data\n    And data should be randomized but valid\n    And related data should be consistent\n\n  @testing @parallel @distributed\n  Scenario: Distributed parallel test execution\n    Given tests can run in parallel\n    When I run tests across multiple machines\n    Then tests should execute concurrently\n    And results should be aggregated\n    And total execution time should be reduced\n\n  @testing @flaky-detection\n  Scenario: Flaky test detection and management\n    Given flaky test detection is enabled\n    When a test fails intermittently\n    Then the test should be flagged as flaky\n    And flaky tests should be quarantined\n    And developers should be notified to fix flaky tests\n","uri":"features\\11-advanced-testing.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Advanced Testing Strategies","description":"  As a quality assurance engineer\n  We need advanced testing strategies\n  So that we can ensure comprehensive quality coverage","children":[{"background":{"id":"2fcbd0d8-9672-4f5f-aa63-e5d65d07f9bb","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"eefc9d0b-362d-471f-9801-1259ad3ada44","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"advanced testing tools are configured"}]}},{"scenario":{"id":"9fbdda30-8e23-418d-aa7c-6700b8841667","tags":[{"location":{"line":9,"column":3},"name":"@testing","id":"6bbb8fda-30b1-4d9d-b63e-2e80489a
